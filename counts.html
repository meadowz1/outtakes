<body class="body">
  <p class="title">
    Outtakes Counts Sheet Helper
  </p>

  <hr class="div1">

  <div class="items">
    <label for="fries9oz">Fries 9oz Portions:</label><br>
    <input type="text" id="fries9oz" name="fries9oz" placeholder="0"><br>
    <label for="fries7oz">Fries 7oz Portions:</label><br>
    <input type="text" id="fries7oz" name="fries7oz" placeholder="0"><br>
    <label for="loosefries">Fries Loose (lb):</label><br>
    <input type="text" id="friesloose" name="friesloose" placeholder="0"><br>
    <button onclick="getFries()">result</button>
    <div id="result">Fries (lb): </div>
  

    <hr class="div1">

    <label for="sweetpotato">Sweet Potato Fries Portions (7oz):</label><br>
    <input type="text" id="sweetpotato" name="sweetpotato" placeholder="0"><br>
    <button onclick="getSweetPotato()">result</button>
    <div id="sweetpotatoresult">Sweet Potato (kg):</div>

    <hr class="div1">

    <label for="cheesecurdsthaw">Cheese Curds (thawed)</label><br>
    <input type="text" id="cheesecurdsthaw" name="cheesecurdsthaw" placeholder="0"><br>
    <label for="cheesecurds">Cheese Curds (using)</label><br>
    <input type="text" id="cheesecurds" name="cheesecurds" placeholder="0"><br>
    <label for="cheesecurdscase">Cheese Curds (cases)</label><br>
    <input type="text" id="cheesecurdscase" name="cheesecurdscase" placeholder="0"><br>
    <button onclick="getCheese()">result</button><br>
    <div id="loosecurds">Loose Cheese Curds:</div>
    <div id="allcurds">Total Cheese Curds:</div>

    <hr class="div1">

    <label for="baconcups">Bacon (portion cups):</label><br>
    <input type="text" id="baconcups" name="baconcups" placeholder="0"><br>

    <label for="baconsheets">Bacon (loose sheets):</label><br>
    <input type="text" id="baconsheets" name="baconsheets" placeholder="0"><br>

    <button onclick="getBacon()">result</button><br>
    <div id="bacon">Bacon Loose (strips): </div>

    <hr class="div1">
  </div>

  <p>
    Most things in OutTakes can be either just weighed or counted by hand. 
    This tool is only really used for times where you need extra math.
  </p>
