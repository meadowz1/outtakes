  <p class="title">
    Outtakes Counts Sheet Helper
  </p>
  
  <hr class="div1">

  <p class="text">
    Tools are provided here to do weight calculations and changing units. 
  </p>

  <hr class="div1">

  <p class="heading">
    Convert to Kilograms (kg)
  </p>
    
  <div class="converter">
    <label for="lbsTokgs">Pounds (lb) to Kilograms (kg):</label><br>
    <input type="text" id="lbsTokgs" name="lbsTokgs" placeholder="0"><br>
    <button onclick="getlbstokgs()">result</button>
    <div id="resultLbsToKgs">Kilograms (kg): </div>
  </div>

  <hr class="div2">

  <div class="converter">
    <label for="oztokgs">Ounces (oz) to Kilograms (kg):</label><br>
    <input type="text" id="oztokgs" name="oztokgs" placeholder="0"><br>
    <button onclick="getoztokgs()">result</button>
    <div id="resultOzToKgs">Kilograms (kg): </div>
  </div>

  <hr class="div1">

  <p class="heading">
    Convert to Pounds (lb)
  </p>

  <div class="converter">
    <label for="kgsTolbs">Kilograms (kg) to Pounds (lb):</label><br>
    <input type="text" id="kgsTolbs" name="kgsTolbs" placeholder="0"><br>
    <button onclick="getkgstolbs()">result</button>
    <div id="resultKgsToLbs">Pounds (lb): </div>
  </div>

  <hr class="div2">

  <div class="converter">
    <label for="oztolb">Ounces (oz) to Pounds (lbs):</label><br>
    <input type="text" id="oztolb" name="oztolb" placeholder="0"><br>
    <button onclick="getoztolb()">result</button>
    <div id="resultOzToLb">Pounds (lb): </div>
  </div>

  <hr class="div1">

  <p class="heading">
    Convert to Ounces (oz)
  </p>

  <div class="converter">
    <label for="lbtooz">Pounds (lb) to Ounces (oz):</label><br>
    <input type="text" id="lbtooz" name="lbtooz" placeholder="0"><br>
    <button onclick="getlbtooz()">result</button>
    <div id="resultLbToOz">Ounces (oz): </div>
  </div>
  
  <hr class="div2">

  <div class="converter">
    <label for="kgtooz">Kilograms (kg) to Ounces (oz):</label><br>
    <input type="text" id="kgtooz" name="kgtooz" placeholder="0"><br>
    <button onclick="getkgtooz()">result</button>
    <div id="resultKgToOz">Ounces (oz): </div>
  </div>
